<html>
<head>
    <meta charset="UTF-8">
    <meta name='author' content='Leon Ebel'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Abrechnungstool für Trainer - TSV Milbertshofen</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

    <!-- STYLES -->
    <link rel="stylesheet" type="text/css" href="assets/css/main.min.css">

    <!-- SCRIPTS -->
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script src="libs/sheetJS/xlsx.full.min.js" async></script>
    <script src="libs/fileSaver/FileSaver.min.js" async></script>
    <script src="assets/js/index.js" async></script>
    <script>if (window.module) module = window.module;</script>
</head>
<body>
    <header>
        <h1 class="header">Abrechnungstool Mil</h1>
        <img class="logo" src="assets/img/logo-mil-original.png" alt="Logo">
    </header>

    <div class="content">
        <table class="table" id="table">
            <tr><td colspan="7">&Uuml;bungsleiterverg&uuml;tung Handball</td></tr>
            <tr><th colspan="7"><div id="youth" contenteditable="true" div-placeholder="Hier Jugend eintragen"></div></th></tr>
            <tr><th colspan="7"><div id="month" contenteditable="true" div-placeholder="Hier Monat eintragen"></div></th></tr>
            <tr>
                <th>Datum</th>
                <th>Tag</th>
                <th>Event</th>
                <th>Faktor</th>
                <th>Stundensatz (&euro;)</th>
                <th>Summe (&euro;)</th>
                <th>L&ouml;schen</th>
            </tr>
        </table>

        <div class="entryButtons">
            <input type="date" title="Datum" class="input dateInput" id="date"/>
            <select title="Event" class="dropdown" id="event">
                <option value="" disabled>Event:</option>
                <option value="Training">Training</option> <!-- 5€ -->
                <option value="Spiel">Spiel</option> <!-- 5€ -->
                <option value="Quali">Quali</option> <!-- 3 Spiele 20€ / 4 Spiele 25€ -->
            </select>
            <input title="Faktor" class="input factorInput" id="factor" type="number" value="1" min="1" max="5">

            <br><br>
            <button class="button" id="submit" type="submit" onclick="submit()">Eintragen</button>
            <button class="button" id="download" type="button" onclick="saveExcel()">Herunterladen</button>
            <button class="button" id="delete" type="button" onclick="clearLS()">Daten L&ouml;schen</button>
        </div>
    </div>

    <footer>&copy; Copyright 2018 Leon Ebel <!-- All Rights Reserved --></footer>
</body>
</html>
