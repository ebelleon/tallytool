<html>
<head>
    <meta charset="UTF-8">
    <meta name='author' content='Leon Ebel'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Abrechnungstool für Trainer - TSV Milbertshofen</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

    <!-- STYLES -->
    <link rel="stylesheet" type="text/css" href="libs/css/main.min.css">

    <!-- SCRIPTS -->
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script src="assets/sheetJS/xlsx.full.min.js" async></script>
    <script src="assets/fileSaver/FileSaver.min.js" async></script>
    <script src="libs/js/index.js" async></script>
    <script>if (window.module) module = window.module;</script>
</head>
<body>
    <div class="wrapper">
        <header class="container">
            <h1 class="header">Abrechnungstool Mil</h1>
            <img class="logo" src="img/logo-mil-original.png" alt="Logo">
        </header>

        <div class="container">
            <table class="table" id="table">
                <tr><td colspan="6">Übungsleitervergütung Handball</td></tr>
                <tr><th colspan="6"><div contenteditable="true" div-placeholder="Hier Jugend eintragen"></div></th></tr>
                <tr><th colspan="6"><div contenteditable="true" div-placeholder="Hier Monat eintragen"></div></th></tr>
                <tr>
                    <th>Datum</th>
                    <th>Tag</th>
                    <th>Event</th>
                    <th>Faktor</th>
                    <th>Stundensatz (&euro;)</th>
                    <th>Summe (&euro;)</th>
                </tr>
            </table>
        </div>

        <div class="container entryButtons">
            <input type="date" class="input dateInput" id="date"/>
            <select class="dropdown" id="day">
                <option value="" disabled>Tag:</option>
                <option value="Mo">Mo</option>
                <option value="Di">Di</option>
                <option value="Mi">Mi</option>
                <option value="Do">Do</option>
                <option value="Fr">Fr</option>
                <option value="Sa">Sa</option>
                <option value="So">So</option>
            </select>
            <select class="dropdown" id="event">
                <option value="" disabled>Event:</option>
                <option value="Training">Training</option> <!-- 5€ -->
                <option value="Spiel">Spiel</option> <!-- 5€ -->
                <option value="Quali">Quali</option> <!-- 3 Spiele 20€ / 4 Spiele 25€ -->
            </select>
            <input class="input factorInput" id="factor" type="number" value="1" min="1" max="5">

            <br><br>
            <button class="button" id="submit" type="submit" onclick="submit()">Eintragen</button>
            <button class="button" id="download" type="button" onclick="saveExcel()">Herunterladen</button>
            <button class="button" id="delete" type="button" onclick="deleteFromLS()">Daten Löschen</button>
        </div>
    </div>

    <footer class="container">&copy; Copyright 2018 Leon Ebel <!-- All Rights Reserved --></footer>
</body>
</html>
